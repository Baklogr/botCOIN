<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster TON Clicker (–î–ï–ú–û)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #1a1a1a; /* –¢–µ–º–Ω–∏–π —Ñ–æ–Ω */
            color: #ffffff; /* –ë—ñ–ª–∏–π —Ç–µ–∫—Å—Ç */
            overflow: hidden; /* –ó–∞–ø–æ–±—ñ–≥–∞—î–º–æ —Å–∫—Ä–æ–ª—ñ–Ω–≥—É */
            user-select: none; /* –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É */
            -webkit-user-select: none; /* –î–ª—è iOS Safari */
            -moz-user-select: none; /* –î–ª—è Firefox */
            -ms-user-select: none; /* –î–ª—è IE/Edge */
        }

        header {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            background-color: #282828;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 10;
        }

        #balance-container {
            font-size: 2.5em;
            font-weight: bold;
            color: #61dafb; /* –ö–æ–ª—ñ—Ä TON */
            margin-top: 10px;
        }

        #coin-icon {
            font-size: 0.8em;
            vertical-align: middle;
            margin-right: 5px;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            padding: 20px 0;
        }

        #tap-area {
            width: 250px;
            height: 250px;
            background-color: #ffcc00; /* –ö–æ–ª—ñ—Ä –º–æ–Ω–µ—Ç–∏ / —Ö–æ–º'—è–∫–∞ */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            transition: transform 0.1s ease-out;
            position: relative;
            overflow: hidden;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Ton_blockchain_logo.svg/1200px-Ton_blockchain_logo.svg.png'); /* –ü—Ä–∏–∫–ª–∞–¥ —ñ–∫–æ–Ω–∫–∏ TON */
            background-size: 80%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #0088CC; /* –ö–æ–ª—ñ—Ä —Ñ–æ–Ω—É, —è–∫—â–æ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç—å—Å—è */
        }

        #tap-area.active {
            transform: scale(0.95);
        }

        .click-animation {
            position: absolute;
            font-size: 2em;
            opacity: 0;
            animation: fadeOutUp 1s forwards;
            pointer-events: none; /* –©–æ–± –Ω–µ –ø–µ—Ä–µ—Ö–æ–ø–ª—é–≤–∞—Ç–∏ –∫–ª—ñ–∫–∏ */
            color: #ffffff;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        @keyframes fadeOutUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        #energy-bar-container {
            width: 80%;
            max-width: 300px;
            background-color: #333;
            border-radius: 10px;
            height: 20px;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        #energy-bar {
            height: 100%;
            width: 100%; /* –ü–æ—á–∏–Ω–∞—î—Ç—å—Å—è –∑ –ø–æ–≤–Ω–æ—ó –µ–Ω–µ—Ä–≥—ñ—ó */
            background-color: #00cc00; /* –ó–µ–ª–µ–Ω–∏–π –∫–æ–ª—ñ—Ä –µ–Ω–µ—Ä–≥—ñ—ó */
            border-radius: 10px;
            transition: width 0.2s linear;
        }

        #energy-text {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9em;
            color: #ccc;
        }

        .controls {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            background-color: #282828;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .control-button {
            background-color: #444;
            color: #ffffff;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; /* –î–ª—è –ø–æ—Å–∏–ª–∞–Ω—å */
        }

        .control-button:hover {
            background-color: #555;
        }

        .control-button:active {
            transform: scale(0.98);
        }

        .button-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div id="balance-container">
            <span id="coin-icon"></span>
            <span id="coin-balance">0</span>
        </div>
    </header>

    <main>
        <div id="tap-area"></div>
        <div id="energy-bar-container">
            <div id="energy-bar"></div>
        </div>
        <div id="energy-text"><span id="current-energy">0</span> / <span id="max-energy">0</span></div>
    </main>

    <div class="controls">
        <a href="#" class="control-button"><span class="button-icon">üí∞</span><span>Mine</span></a>
        <a href="#" class="control-button"><span class="button-icon">üöÄ</span><span>Boost</span></a>
        <a href="#" class="control-button"><span class="button-icon">üìà</span><span>Stats</span></a>
        <a href="#" class="control-button"><span class="button-icon">üë•</span><span>Friends</span></a>
        <a href="#" class="control-button"><span class="button-icon">üíµ</span><span>Airdrop</span></a>
    </div>

    <script>
        const tapArea = document.getElementById('tap-area');
        const coinBalanceDisplay = document.getElementById('coin-balance');
        const energyBar = document.getElementById('energy-bar');
        const currentEnergyDisplay = document.getElementById('current-energy');
        const maxEnergyDisplay = document.getElementById('max-energy');

        let coinBalance = 0;
        let tapPower = 1; // –ö—ñ–ª—å–∫—ñ—Å—Ç—å –º–æ–Ω–µ—Ç –∑–∞ –æ–¥–∏–Ω –∫–ª—ñ–∫
        let currentEnergy = 1000;
        let maxEnergy = 1000;
        const energyRecoveryRate = 5; // –ï–Ω–µ—Ä–≥—ñ—ó –≤—ñ–¥–Ω–æ–≤–ª—é—î—Ç—å—Å—è –∑–∞ —Å–µ–∫—É–Ω–¥—É
        const energyRecoveryInterval = 100; // –ú—ñ–ª—ñ—Å–µ–∫—É–Ω–¥, —è–∫ —á–∞—Å—Ç–æ –≤—ñ–¥–Ω–æ–≤–ª—é–≤–∞—Ç–∏

        // –Ü–º—ñ—Ç–∞—Ü—ñ—è —ñ–∫–æ–Ω–∫–∏ TON Coin (–º–æ–∂–µ—à –∑–∞–º—ñ–Ω–∏—Ç–∏ –Ω–∞ SVG –∞–±–æ img)
        document.getElementById('coin-icon').innerHTML = 'üíé'; 

        function updateDisplay() {
            coinBalanceDisplay.textContent = Math.floor(coinBalance);
            energyBar.style.width = (currentEnergy / maxEnergy) * 100 + '%';
            currentEnergyDisplay.textContent = Math.floor(currentEnergy);
            maxEnergyDisplay.textContent = maxEnergy;
        }

        function createClickAnimation(x, y, value) {
            const animationElement = document.createElement('div');
            animationElement.textContent = `+${value}`;
            animationElement.classList.add('click-animation');
            animationElement.style.left = `${x}px`;
            animationElement.style.top = `${y}px`;
            document.body.appendChild(animationElement);

            // –í–∏–¥–∞–ª—è—î–º–æ –µ–ª–µ–º–µ–Ω—Ç –ø—ñ—Å–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
            animationElement.addEventListener('animationend', () => {
                animationElement.remove();
            });
        }

        tapArea.addEventListener('click', (e) => {
            if (currentEnergy >= tapPower) {
                coinBalance += tapPower;
                currentEnergy -= tapPower;

                updateDisplay();

                // –ê–Ω—ñ–º–∞—Ü—ñ—è –∫–ª—ñ–∫–∞
                const rect = tapArea.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                createClickAnimation(e.clientX, e.clientY, tapPower);

                // –í—ñ–∑—É–∞–ª—å–Ω–∏–π –µ—Ñ–µ–∫—Ç –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
                tapArea.classList.add('active');
                setTimeout(() => {
                    tapArea.classList.remove('active');
                }, 100);

            } else {
                // –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –≤—ñ–∑—É–∞–ª—å–Ω–∏–π —Ñ—ñ–¥–±–µ–∫ –ø—Ä–æ –±—Ä–∞–∫ –µ–Ω–µ—Ä–≥—ñ—ó
                console.log("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –µ–Ω–µ—Ä–≥—ñ—ó!");
            }
        });

        // –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó
        setInterval(() => {
            if (currentEnergy < maxEnergy) {
                currentEnergy += (energyRecoveryRate * (energyRecoveryInterval / 1000));
                if (currentEnergy > maxEnergy) {
                    currentEnergy = maxEnergy;
                }
                updateDisplay();
            }
        }, energyRecoveryInterval);

        // –ü–æ—á–∞—Ç–∫–æ–≤–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        updateDisplay();

        // –û–±—Ä–æ–±–∫–∞ Boost –∫–Ω–æ–ø–∫–∏ (–¥–ª—è –ø—Ä–∏–∫–ª–∞–¥—É)
        document.querySelector('.control-button:nth-child(2)').addEventListener('click', (e) => {
            e.preventDefault(); // –ó–∞–±–æ—Ä–æ–Ω–∏—Ç–∏ –ø–µ—Ä–µ—Ö—ñ–¥ –ø–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—é
            alert("–¶–µ –±—É—Å—Ç! (–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—è)");
            // –¢—É—Ç –º–æ–∂–Ω–∞ —Ä–µ–∞–ª—ñ–∑—É–≤–∞—Ç–∏ –ª–æ–≥—ñ–∫—É –±—É—Å—Ç—ñ–≤, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, —Ç–∏–º—á–∞—Å–æ–≤–µ –∑–±—ñ–ª—å—à–µ–Ω–Ω—è tapPower
        });

        // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –¥–ª—è —ñ–Ω—à–∏—Ö –∫–Ω–æ–ø–æ–∫, —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ
        document.querySelectorAll('.control-button').forEach(button => {
            if (button.textContent.trim() !== 'Boost') { // –í–∏–∫–ª—é—á–∞—î–º–æ Boost, –±–æ –≤—ñ–Ω –≤–∂–µ –æ–±—Ä–æ–±–ª–µ–Ω–∏–π
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    // alert(`–ù–∞—Ç–∏—Å–Ω—É—Ç–æ: ${e.currentTarget.textContent.trim()}`);
                    // –¢—É—Ç –º–æ–∂–Ω–∞ —Ä–µ–∞–ª—ñ–∑—É–≤–∞—Ç–∏ –ø–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ —ñ–Ω—à—ñ "–µ–∫—Ä–∞–Ω–∏" –∞–±–æ –º–æ–¥–∞–ª—å–Ω—ñ –≤—ñ–∫–Ω–∞
                });
            }
        });
    </script>
</body>
</html>
